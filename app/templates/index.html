<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Image Segmentation</title>
</head>
<body>
    <div class="container">
        <h1>Image Segmentation</h1>
        <form id="segmentationForm">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="prompt">Enter Prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Describe the object to segment" required>

            <label for="model_type">Select Model:</label>
            <select id="model_type" name="model_type" required>
                <option value="" disabled selected>Select a model</option>
                <option value="clipseg">CLIPSeg</option>
                <option value="lang_sam">LangSAM</option>
            </select>

            <button type="submit">Segment Image</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
